<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/main.css">
    <title>RailX</title>
</head>
<body>
    <main>
        <div class="left-main-section">
            <div class="left-top-main-section">
                <div class="navbar">
                    <ul>
                        <li><i class="fa-solid fa-gear"></i></li>
                        <li><i class="fa-solid fa-train"></i></li>
                        <li><i class="fa-solid fa-shuffle"></i></li>
                        <li><i class="fa-solid fa-code"></i></li>
                        <li><i class="fa-solid fa-volume-high"></i></li>
                    </ul>
                </div>
                <div class="gleisstellpult">
                    <h1 style="text-align:center;padding-top:25%;color:#b83434">Hier k√∂nnt Ihr Gleisstellpult stehen</h1>
                </div>
            </div>
            <div class="left-bottom-main-section">
                <div class="day-night">
                    <div class="flexday">
                        <div class="timeicon">
                            <!-- <i class="fa-solid fa-sun"></i> -->
                            <i class="fa-solid fa-moon"></i>
                        </div>
                        <div class="time-adjust">
                            <i class="fa-solid fa-circle-minus"></i>
                            <span class="timespan">03:30</span>
                            <i class="fa-solid fa-circle-plus"></i>
                        </div>
                        <div class="dntogglers">
                            <i class="fa-solid fa-sun"></i>
                            <i class="fa-solid fa-moon"></i>
                            <span class="daytimecyclelocked">
                                <i class="fa-solid fa-lock"></i>
                                <!-- <i class="fa-solid fa-unlock"></i> -->
                            </span>
                        </div>
                    </div>
                </div>
                <div class="lights"></div>
                <div class="auto-manual-mode-selector"></div>
            </div>
        </div>
        <div class="right-main-section">
            <div class="section-lok1"></div>
            <div class="section-lok2"></div>
            <div class="section-lok3"></div>
        </div>
    </main>
</body>
</html>
